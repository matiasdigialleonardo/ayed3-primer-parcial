{% extends 'base.html' %}

{% block content %}
    <h1>Create a new order</h1>
    <form action="{{ url_for('create_order') }}" method="POST">
        <label for="customer_id">Customer:</label>
        <select name="customer_id" id="customer_id" required>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.fname }} {{ customer.lname }}</option>
            {% endfor %}
        </select><br><br>

        <label for="total_price">Total Price:</label>
        <input type="number" id="total_price" name="total_price" step="0.01" required><br><br>

        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" value="{{ today }}" required><br><br>

        <button type="submit">Create Order</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
